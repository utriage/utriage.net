# Site
title:            Ultimate Triage
description:      World of Warcraft Guild in US-Proudmoore (A)
url:              http://www.utriage.net
logo:             logo.png
locale:           ja_JP
google-analytics: UA-81643772-1

# Left Block Images
background:
  homepage:     images/garrison.jpg
  default-post: images/gate-of-stormwind.jpg

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Social Links
twitter: gada_twt
github:  ymtszw/utriage

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]

# Default front amtters
defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "Ultimate Triage"
      tag:
      - blog
  -
    scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
      author: "Ultimate Triage"
